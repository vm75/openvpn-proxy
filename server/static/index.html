<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenVPN Proxy</title>
  <link rel="icon" href="data:;base64,=">
  <link rel="stylesheet" href="https://unpkg.com/bulma@latest/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://unpkg.com/vue@latest/dist/vue.global.js"></script>
  <script src="./utils/component-load.js"></script>
  <style>
    .tooltip {
      position: relative;
      display: inline-block;
    }

    /* Tooltip text */
    .tooltip .tooltip-text {
      visibility: hidden;
      width: auto;
      background-color: black;
      color: white;
      text-align: center;
      padding: 8px;
      border-radius: 4px;
      opacity: 0.8;
      /* Set opacity */
      position: absolute;
      bottom: -35px;
      /* Position below the button */
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      /* Prevent line break */
      z-index: 1;
      font-size: 14px;
      pointer-events: none;
    }

    /* Show the tooltip when hovering over the tooltip container */
    .tooltip:hover .tooltip-text {
      visibility: visible;
    }
  </style>
</head>

<body>
  <div class="box container mt-5">
    <div id="app">
    </div>
    <div id="modal"></div>
  </div>

  <script>
    Vue.createApp({
      template: `
        <section class="section">
          <div class="container">
            <h1 class="title">OpenVPN Proxy</h1>

            <!-- Tabs -->
            <div class="tabs is-boxed">
              <ul>
                <li :class="{ 'is-active': currentTab === 'settings' }">
                  <a @click="currentTab = 'settings'">Proxy Settings</a>
                </li>
                <li :class="{ 'is-active': currentTab === 'servers' }">
                  <a @click="currentTab = 'servers'">OpenVPN Servers</a>
                </li>
              </ul>
            </div>

            <!-- OpenVPN Proxy Settings -->
            <div v-if="currentTab === 'settings'">
              <div class="columns is-flex">
                <div class="container column">
                  <div class="container box" style="height: 100%;">
                    <div class="level">
                      <div class="level-left">
                        <h3 class="title is-4">VPN Server Info</h3>
                      </div>
                      <div class="level-right">
                    <div class="buttons">
                      <div class="tooltip">
                        <button v-if="!vpnStatus.running" class="button is-small is-success" @click="vpnCommand('start')">
                          <span class="icon">
                            <i class="fas fa-play"></i>
                          </span>
                        </button>
                        <span class="tooltip-text">Start OpenVPN Server</span>
                      </div>
                      <div class="tooltip">
                        <button v-if="vpnStatus.running" class="button is-small is-warning" @click="vpnCommand('stop')">
                          <span class="icon">
                            <i class="fas fa-stop"></i>
                          </span>
                        </button>
                        <span class="tooltip-text">Stop OpenVPN Server</span>
                      </div>
                      <div class="tooltip">
                        <button v-if="vpnStatus.running" class="button is-small is-info" @click="vpnCommand('restart')">
                          <span class="icon">
                            <i class="fas fa-redo"></i>
                          </span>
                        </button>
                        <span class="tooltip-text">Restart OpenVPN Server</span>
                      </div>
                      <div class="tooltip">
                        <button v-if="vpnStatus.running" class="button is-small is-light" @click="refreshInfo">
                          <span class="icon">
                            <i class="fas fa-sync-alt"></i>
                          </span>
                        </button>
                        <span class="tooltip-text">Refresh Status</span>
                      </div>
                    </div>
                      </div>
                    </div>
                    <div v-if="vpnStatus.running">
                      <div class="container">
                        <div class="columns">
                          <div class="column is-3 has-text-weight-bold">IP Address:</div>
                          <div class="column" id="ip">{{ vpnStatus.ipInfo.ip }}</div>
                        </div>

                        <div class="columns">
                          <div class="column is-3 has-text-weight-bold">Organization:</div>
                          <div class="column" id="org">{{ vpnStatus.ipInfo.org }}</div>
                        </div>

                        <div class="columns">
                          <div class="column is-3 has-text-weight-bold">Location:</div>
                          <div class="column" id="location">{{ vpnStatus.ipInfo.city }}, {{ vpnStatus.ipInfo.country }}</div>
                        </div>

                        <div class="columns">
                          <div class="column is-3 has-text-weight-bold">Timezone:</div>
                          <div class="column" id="timezone">{{ vpnStatus.ipInfo.timezone }}</div>
                        </div>
                      </div>
                      <!-- Map Display -->
                      <location-map class="mt-4"
                        v-model:latitude="vpnStatus.ipInfo.loc.split(',')[0]"
                        v-model:longitude="vpnStatus.ipInfo.loc.split(',')[1]"
                        v-model:city="vpnStatus.ipInfo.city">
                      </location-map>
                    </div>
                  </div>
                </div>
                <div class="container column">
                  <div class="container box" style="height: 100%;">
                    <form>
                      <div class="field">
                        <label class="label">OpenVPN Provider</label>
                        <div class="control select is-fullwidth">
                          <select v-model="proxySettings.serverName">
                            <option v-for="server in servers"
                              :key="server.name"
                              :value="server.name"
                              :selected="server.name === proxySettings.serverName">{{ server.name }}
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="field">
                        <label class="label">Server Endpoint</label>
                        <div class="control select is-fullwidth">
                          <select v-model="proxySettings.serverEndpoint">
                            <option v-for="endpoint in endpoints"
                              :key="endpoint.name"
                              :value="endpoint.name"
                              :selected="endpoint.name === proxySettings.serverEndpoint">{{ endpoint.name }}
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="field">
                        <label class="label">Http Proxy</label>
                        <div class="control is-fullwidth">
                          <basic type="on-off" v-model:value="proxySettings.httpProxy"></basic>
                        </div>
                      </div>
                      <div class="field">
                        <label class="label">Socks Proxy</label>
                        <div class="control">
                          <basic type="on-off" v-model:value="proxySettings.socksProxy"></basic>
                        </div>
                      </div>
                      <div class="field">
                        <label class="label">LAN Subnets</label>
                        <div class="control">
                          <inline-list :name="'Subnet'" v-model:entries="proxySettings.subnets" type="subnet">
                          </inline-list>
                        </div>
                      </div>
                    </form>
                    <div class="mt-4 buttons">
                      <button class="button is-success mx-auto" @click="saveProxySettings">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Servers Tab -->
            <div v-if="currentTab === 'servers'" class="box">
              <list-editor
                :name="'OpenVPN Servers'"
                :list="servers"
                :editItem="editServer"
                :addItem="editServer"
                :removeItem="deleteServer"
                :displayString="serversDisplayString"
                >
              </list-editor>
            </div>
          </div>
        </section>`,
      data() {
        return {
          currentTab: 'settings',
          vpnStatus: {
            "running": false,
            "ipInfo": {
            }
          },
          proxySettings: {
            serverName: '',
            serverEndpoint: '',
            httpProxy: 'on',
            socksProxy: 'on',
            killSwitch: 'on',
            subnets: [],
          },
          servers: [],
        }
      },
      components: {
        'list-editor': Vue.defineAsyncComponent(() => import('./utils/list-editor.js')),
        'basic': Vue.defineAsyncComponent(() => import('./utils/basic-input.js')),
        'inline-list': Vue.defineAsyncComponent(() => import('./utils/inline-list.js')),
        'location-map': Vue.defineAsyncComponent(() => import('./utils/location-map.js')),
      },
      methods: {
        async reload() {
          var settings = await fetch('/api/settings').then(response => response.json());
          this.proxySettings = {
            serverName: settings.serverName || '',
            serverEndpoint: settings.serverEndpoint || '',
            httpProxy: settings.httpProxy || 'on',
            socksProxy: settings.socksProxy || 'on',
            subnets: settings.subnets || [],
            killSwitch: settings.killSwitch || 'on',
            vpnLogLevel: settings.vpnLogLevel || 3
          }
          this.servers = await fetch('/api/servers').then(response => response.json());
        },
        editServer: function (index) {
          injectComponent({
            elementId: "modal",
            name: 'edit-server',
            source: './config/edit-server.js',
            data: {
              server: index !== undefined ? this.servers[index] : {},
              showOnLoad: true
            },
            methods: {
              save: (data) => {
                fetch('/api/servers/save', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(data)
                }).then(() => {
                  this.reload();
                });
              }
            }
          });
        },
        deleteServer: function (index) {
          fetch(`/api/servers/delete/${this.servers[index].name}`, {
            method: 'DELETE'
          })
            .then(() => this.reload());
        },
        serversDisplayString: function (server) {
          return server.name;
        },
        saveProxySettings: function () {
          fetch(`/api/settings/save`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(this.proxySettings)
          });
        },
        vpnCommand: function (cmd) {
          fetch(`/api/vpn/${cmd}`, {
            method: 'POST',
          });
        },
        refreshInfo: function () {
          fetch('/api/vpn/status').then(response => response.json()).then(data => {
            this.vpnStatus = data;
          });
        }
      },
      computed: {
        endpoints: function () {
          for (const server of this.servers) {
            if (server.name === this.proxySettings.serverName) {
              return server.endpoints;
            }
          }
          return [];
        },
      },
      mounted() {
        this.reload();
        this.refreshInfo();
        setInterval(() => {
          this.refreshInfo();
        }, 15000);
      }
    }).mount('#app')
  </script>
</body>

</html>
